<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD1DC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main flower -->
  <circle cx="100" cy="100" r="25" fill="url(#flowerGrad)" filter="url(#glow)"/>
  <!-- Petals -->
  <circle cx="100" cy="70" r="15" fill="#FFD1DC" opacity="0.9" filter="url(#glow)"/>
  <circle cx="130" cy="100" r="15" fill="#FFD1DC" opacity="0.9" filter="url(#glow)"/>
  <circle cx="100" cy="130" r="15" fill="#FFD1DC" opacity="0.9" filter="url(#glow)"/>
  <circle cx="70" cy="100" r="15" fill="#FFD1DC" opacity="0.9" filter="url(#glow)"/>
  <!-- Center -->
  <circle cx="100" cy="100" r="8" fill="#FFD700" opacity="0.8"/>
  <!-- Small flowers -->
  <circle cx="50" cy="60" r="8" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="150" cy="140" r="10" fill="#FFD1DC" opacity="0.7"/>
  <circle cx="60" cy="150" r="7" fill="#E6E6FA" opacity="0.7"/>
</svg>
