<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0F5;stop-opacity:1" />
    </linearGradient>
    <filter id="moonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Moon -->
  <circle cx="100" cy="100" r="40" fill="url(#moonGrad)" filter="url(#moonGlow)"/>
  <!-- Moon face -->
  <circle cx="90" cy="90" r="8" fill="#5D4E75" opacity="0.6"/>
  <circle cx="110" cy="90" r="8" fill="#5D4E75" opacity="0.6"/>
  <path d="M 85 110 Q 100 115 115 110" stroke="#5D4E75" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- Stars around moon -->
  <circle cx="60" cy="70" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="140" cy="60" r="2.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="50" cy="130" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="150" cy="140" r="3" fill="#FFD700" opacity="0.8"/>
</svg>
