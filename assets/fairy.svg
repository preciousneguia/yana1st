<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fairy/Tinkerbell -->
  <defs>
    <linearGradient id="fairyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD1DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Fairy body -->
  <ellipse cx="100" cy="140" rx="25" ry="35" fill="url(#fairyGrad)" filter="url(#glow)"/>
  <!-- Fairy head -->
  <circle cx="100" cy="90" r="30" fill="#FFE5B4" filter="url(#glow)"/>
  <!-- Wings -->
  <path d="M 70 100 Q 50 80 40 100 Q 50 120 70 100" fill="#E6E6FA" opacity="0.8" filter="url(#glow)"/>
  <path d="M 130 100 Q 150 80 160 100 Q 150 120 130 100" fill="#E6E6FA" opacity="0.8" filter="url(#glow)"/>
  <!-- Sparkles -->
  <circle cx="60" cy="60" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="140" cy="50" r="2" fill="#FFD700" opacity="0.9"/>
  <circle cx="50" cy="120" r="2.5" fill="#FFD700" opacity="0.9"/>
</svg>
