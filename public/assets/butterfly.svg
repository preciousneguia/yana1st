<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="butterflyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD1DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Butterfly body -->
  <ellipse cx="100" cy="100" rx="5" ry="40" fill="#5D4E75" filter="url(#glow)"/>
  <!-- Top wings -->
  <ellipse cx="70" cy="80" rx="30" ry="25" fill="url(#butterflyGrad)" filter="url(#glow)"/>
  <ellipse cx="130" cy="80" rx="30" ry="25" fill="url(#butterflyGrad)" filter="url(#glow)"/>
  <!-- Bottom wings -->
  <ellipse cx="75" cy="120" rx="25" ry="20" fill="url(#butterflyGrad)" filter="url(#glow)"/>
  <ellipse cx="125" cy="120" rx="25" ry="20" fill="url(#butterflyGrad)" filter="url(#glow)"/>
  <!-- Wing decorations -->
  <circle cx="70" cy="80" r="5" fill="#FFD700" opacity="0.8"/>
  <circle cx="130" cy="80" r="5" fill="#FFD700" opacity="0.8"/>
</svg>
