<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="unicornGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD1DC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Unicorn body -->
  <ellipse cx="100" cy="140" rx="40" ry="30" fill="url(#unicornGrad)" filter="url(#glow)"/>
  <!-- Unicorn head -->
  <ellipse cx="100" cy="90" rx="35" ry="40" fill="#FFF0F5" filter="url(#glow)"/>
  <!-- Horn -->
  <path d="M 100 50 L 95 80 L 105 80 Z" fill="#FFD700" filter="url(#glow)"/>
  <!-- Mane -->
  <path d="M 65 85 Q 50 70 45 85 Q 50 100 65 85" fill="#FFB6C1" opacity="0.7"/>
  <path d="M 135 85 Q 150 70 155 85 Q 150 100 135 85" fill="#FFB6C1" opacity="0.7"/>
  <!-- Sparkles -->
  <circle cx="70" cy="60" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="130" cy="55" r="2" fill="#FFD700" opacity="0.9"/>
</svg>
